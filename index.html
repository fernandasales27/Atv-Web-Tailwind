<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo com Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-200">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-white rounded-lg shadow-md">
        <div class="bg-red-500 h-24 col-span-1">
            Div 1: Coluna única em telas pequenas, até 4 colunas em telas grandes
        </div>
        <div class="bg-blue-500 h-24 col-span-1">
            Div 2
        </div>
        <div class="bg-green-500 h-24 col-span-1">
            Div 3
        </div>
        <div class="bg-yellow-500 h-24 col-span-1">
            Div 4
        </div>
        <div class="bg-purple-500 h-24 col-span-1">
            Div 5
        </div>
    </div>

    <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
        <button class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg transition duration-300 ease-in-out transform hover:bg-blue-700 hover:scale-105 focus:bg-blue-800 focus:outline-none active:bg-blue-900">
            Clique em mim!
        </button>
    </div>
</body>
</html>
