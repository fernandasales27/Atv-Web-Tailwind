<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="./output.css" rel="stylesheet">
    <style>

            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="p-6 bg-gray-200">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-white rounded-lg shadow-md">
        <div class="bg-meuTema-primary h-24 col-span-1 text-white flex items-center justify-center rounded-lg shadow-md text-shadow">
            Div 1: Rosa
        </div>
        <div class="bg-meuTema-secondary h-24 col-span-1 text-white flex items-center justify-center rounded-lg shadow-md text-shadow">
            Div 2: Verde-água 
        </div>
        <div class="bg-meuTema-primary h-24 col-span-1 text-white flex items-center justify-center rounded-lg shadow-md text-shadow">
            Div 3: Rosa
        </div>
        <div class="bg-meuTema-secondary h-24 col-span-1 text-white flex items-center justify-center rounded-lg shadow-md text-shadow">

        </div>
        <div class="bg-meuTema-primary h-24 col-span-1 text-white flex items-center justify-center rounded-lg shadow-md text-shadow">

    <!-- Botão com cores e estados personalizados -->
    <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
        <button class="px-4 py-2 bg-meuTema-primary text-white font-bold rounded-lg shadow-md transition duration-300 ease-in-out hover:bg-meuTema-secondary focus:bg-meuTema-secondary focus:outline-none active:bg-meuTema-primary">
